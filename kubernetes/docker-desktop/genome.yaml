apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: genome
spec:
  rules:
  - host: localtest.me
    http:
      paths:
      - backend:
          serviceName: genome
          servicePort: 8000
