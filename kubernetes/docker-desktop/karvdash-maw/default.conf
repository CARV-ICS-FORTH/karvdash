server {
    listen 443;
    server_name karvdash-maw.default.svc.cluster.local;

    ssl_certificate         /etc/nginx/karvdash-maw.pem;
    ssl_certificate_key     /etc/nginx/karvdash-maw.key;

    ssl on;
    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;

    # access_log              /var/log/nginx/jenkins.access.log;

    location / {
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        # Fix the â€œIt appears that your reverse proxy set up is broken" error.
        proxy_pass          http://karvdash.default.svc.cluster.local;
        proxy_read_timeout  90;

        proxy_redirect      http://karvdash.default.svc.cluster.local https://karvdash-maw.default.svc.cluster.local;
    }
}