<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:,">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
    html {
      height: 100%;
    }
    body {
      background-color: rgb(41, 42, 102);
      /*background-color: rgb(45, 29, 98);*/
      color: #f8f9fa;
      height: 100%;
    }
    main {
      background-color: #fff;
      color: #212529;
    }
    nav {
      background-color: rgb(41, 42, 102)!important;
    }
    .btn-success,
    .btn-success:visited {
      color: #212529!important;
      background-color: rgb(58, 250, 250)!important;
      border-color: rgb(58, 250, 250)!important;
      box-shadow: none!important;
    }
    .btn-success:hover,
    .btn-success:active,
    .btn-success:focus {
      color: #212529!important;
      background-color: #e2e6ea!important;
      border-color: #dae0e5!important;
      box-shadow: none!important;
    }
    a:not(.btn),
    a:visited:not(.btn) {
      color: rgb(58, 250, 250);
    }
    a:hover:not(.btn),
    a:active:not(.btn),
    a:focus:not(.btn) {
      color: #e2e6ea;
    }
    .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
      color: #212529!important;
      background-color: rgb(58, 250, 250)!important;
    }
    .dropdown-item.active, .dropdown-item:active {
      background-color: rgb(58, 250, 250)!important;
    }
    .breadcrumb {
      background-color: rgb(41, 42, 102);
    }
    .breadcrumb-item.active,
    .breadcrumb-item+.breadcrumb-item::before {
      color: #e2e6ea;
    }
    </style>
    {% block style %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}

    <title>Evolve Dashboard</title>
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
