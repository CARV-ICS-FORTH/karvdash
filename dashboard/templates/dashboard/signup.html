{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
<style>
body {
  background-color: rgb(41, 42, 102);
  /*background-color: rgb(45, 29, 98);*/
  color: #f8f9fa;
}
.btn-success,
.btn-success:visited {
  color: #212529!important;
  background-color: rgb(58, 250, 250)!important;
  border-color: rgb(58, 250, 250)!important;
  box-shadow: none!important;
}
.btn-success:hover,
.btn-success:active,
.btn-success:focus {
  color: #212529!important;
  background-color: #e2e6ea!important;
  border-color: #dae0e5!important;
  box-shadow: none!important;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'dashboard/logo_short.svg' %}" alt="" width="280" height="280">
    {% if message %}<p class="lead">{{ message|safe }}</p>{% endif %}
  </div>

  {% if form %}
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h4 class="mb-3">Sign up</h4>
      {% crispy form %}
    </div>
  </div>
  {% endif %}

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <ul class="list-inline">
      <li class="list-inline-item">Go <a class="text-light" href="{{ next }}">back</a></li>
    </ul>
  </footer>
</div>
{% endblock %}
