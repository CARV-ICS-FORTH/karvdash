{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
<style>
body {
  background-color: rgb(41, 42, 102);
  /*background-color: rgb(45, 29, 98);*/
  color: #f8f9fa;
}
.btn-success,
.btn-success:visited {
  color: #212529!important;
  background-color: rgb(58, 250, 250)!important;
  border-color: rgb(58, 250, 250)!important;
  box-shadow: none!important;
}
.btn-success:hover,
.btn-success:active,
.btn-success:focus {
  color: #212529!important;
  background-color: #e2e6ea!important;
  border-color: #dae0e5!important;
  box-shadow: none!important;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'dashboard/logo_short.svg' %}" alt="" width="280" height="280">
  </div>

  <div class="row">
    <div class="col-6 offset-3">
      <div class="mb-3">
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <div class="alert alert-warning small" role="alert">{{ error|escape }}</div>
        {% endfor %}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
      </div>
      <p><a class="btn btn-success btn-block" href="{% url 'signup' %}">Sign up</a></p>
    </div>
  </div>
</div>
{% endblock %}
